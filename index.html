<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bate papo uol</title>
</head>

<body>
    <div class="menu">
        <img src="./imagens/logo1.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="chat">
        <p class="message"><span class="time">${time}</span> <span class="negrito">${usuario}</span> para <span class="negrito">${destinatario}</span>: ${mensagem}</p>
        <p class="status"><span class="time">${time}</span> <span class="negrito">${usuario}</span> entra na sala...</p>
        <p class="status"><span class="time">${time}</span> <span class="negrito">${usuario}</span> sai da sala...</p>
        <p class="reservado"><span class="time">${time}</span> <span class="negrito">${usuario}</span> reservadamente para <span class="negrito">${destinatario}</span>: ${mensagem}</p>
    </div>
    <div class="mensagem">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
 
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
